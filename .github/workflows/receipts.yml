name: receipts
on:
  push:
    paths:
      - 'exports/**'
      - 'claims/seed/**'
jobs:
  mint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node -v
      - name: Mint receipts
        run: node scripts/mint.js
      - name: Commit receipts
        run: |
          git config user.name OrigoSeal-Bot
          git config user.email actions@users.noreply.github.com
          git add receipts/*.json receipts/index.json || true
          git commit -m "mint: receipts" || echo "nothing to commit"
          git push
