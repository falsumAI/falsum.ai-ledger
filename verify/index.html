<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Verify — FalsumAI</title><link rel="stylesheet" href="../styles.css"></head><body><header class="site-header"><div class="wrap"><a class="brand" href="../"><div class="logo"></div><strong>Falsum.ai-ledger</strong></a></div></header><main class="wrap" style="padding:3rem 1.4rem 4rem"><h1>Verify a receipt</h1><p>Pick your file, paste the receipt ID, and we’ll check the hash locally. Nothing is uploaded.</p><label>Receipt ID</label><input id="rid" class="input" placeholder="os_..."/><label>File</label><input id="file" type="file"/><button class="btn primary" onclick="verify()">Verify</button><div id="result" style="margin-top:10px"></div><button onclick="window.print()" class="btn" style="margin-top:10px">Print / Save PDF</button></main><footer class="site-foot"><div class="wrap">FalsumAI / OrigoSeal — client-side verification.</div></footer><script>async function verify(){const rid=document.getElementById('rid').value.trim();const file=document.getElementById('file').files[0];const out=document.getElementById('result');if(!rid||!file){out.textContent='Need both receipt id and file.';return;}const res=await fetch('../receipts/'+rid+'.json');if(!res.ok){out.textContent='Receipt not found.';return;}const receipt=await res.json();const buf=await file.arrayBuffer();const hashBuffer=await crypto.subtle.digest('SHA-256',buf);const hashArray=Array.from(new Uint8Array(hashBuffer));const hashHex=hashArray.map(b=>b.toString(16).padStart(2,'0')).join('');if(hashHex===receipt.artifact.sha256){out.textContent='VALID: file matches receipt.';out.style.color='#22c55e';}else{out.textContent='INVALID: file does NOT match receipt.';out.style.color='#f43f5e';}}</script></body></html>
